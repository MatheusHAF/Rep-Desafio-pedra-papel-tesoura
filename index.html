<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <!-- Resetar as prÃ©-def css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Importando a font-family utilizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- -->
    <link rel="stylesheet" href="./styles/top-bar_button-rules.css">
    <link rel="stylesheet" href="./styles/container-game.css">
</head>
<body>
    <div class="top">
        <div class="top-bar">
            <div class="top-bar__text">
                <img src="./rock-paper-scissors-master/images/logo.svg" alt="logo Pedra-Papel-Tesoura">
            </div>
            <div class="top-bar__score">
                <p class="text">SCORE</p>
                <p class="points">00</p>
            </div>
        </div>
    </div>
    <main>
        <div class="container-game">
            <button><img src="./rock-paper-scissors-master/images/icon-paper.svg" alt="icone papel"></button>
            <button><img src="./rock-paper-scissors-master/images/icon-scissors.svg" alt="icone tesoura"></button>
            <button><img src="./rock-paper-scissors-master/images/icon-rock.svg" alt="icone pedra"></button>
        </div>
    </main>
    <div class="rules">
        <button class="rules-button">RULES</button>
    </div>
</body>
</html>
