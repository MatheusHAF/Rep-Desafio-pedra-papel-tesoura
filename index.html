<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <!-- Resetar as prÃ©-def css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Importando a font-family utilizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- -->
    <link rel="stylesheet" href="./styles/top-bar_button-rules.css">
    <link rel="stylesheet" href="./styles/container-game-attribuition.css">
</head>
<body>
    <div class="top">
        <div class="top-bar">
            <div class="top-bar__text">
                <img src="./rock-paper-scissors-master/images/logo.svg" alt="logo Pedra-Papel-Tesoura">
            </div>
            <div class="top-bar__score">
                <p class="text">SCORE</p>
                <p class="points">00</p>
            </div>
        </div>
    </div>
    <main>
        <div id="cont-1" class="container-game">
            <div class="btns-top">
                <button id="pap-btn" onclick="play('papel')"><img src="./rock-paper-scissors-master/images/icon-paper.svg" alt="icone tesoura"></button>
                <button id="tes-btn" onclick="play('tesoura')"><img src="./rock-paper-scissors-master/images/icon-scissors.svg" alt="icone tesoura"></button>
            </div>
            <div class="btns-bottom">
                <button id="ped-btn" onclick="play('pedra')"><img src="./rock-paper-scissors-master/images/icon-rock.svg" alt="icone pedra"></button>
            </div>
        </div>
        <div id="cont-2" class="container-game_choice">
            <div class="btns-picked_player">
                <p>YOU PICKED</p>
                <button id="pl-ch">
                    <img id="img-pl" src="" alt="icone papel">
                </button> 
            </div>
            <div class="btns-picked_computer">
                <p>THE HOUSE PICKED</p>
                <button id="hs-ch" class="btn-empty">
                    <img id="img-hs" src="" alt="">
                </button> 
            </div>
        </div>
        <div id="cont-3" class="container-game_final">
            <div class="picked_player">
                <p>YOU PICKED</p>
                <button id="pk-pl-btn">
                    <img id="pk-pl-img" src="./rock-paper-scissors-master/images/icon-paper.svg" alt="icone papel">
                </button> 
            </div>
            <div class="middle">
                <p id="result">RESULTADO</p>
                <button onclick="playagain()">PLAY AGAIN</button>
            </div> 
            <div class="picked_computer">
                <p>THE HOUSE PICKED</p>
                <button id="pk-hs-btn">
                    <img id="pk-hs-img" src="./rock-paper-scissors-master/images/icon-paper.svg" alt="icone papel">
                </button> 
            </div>  
        </div>
    </main>
    <div class="rules">
        <button class="rules-button" onclick="showhide()">RULES</button>
    </div>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Matheus Aliberto</a>.
        </p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./script.js"></script>
</body>
</html>
